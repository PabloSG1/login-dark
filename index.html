<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Dark</title>
    <link rel="stylesheet" href="/CSS/style.css">
</head>

<body>
    <div class="main">
        <div class="left-login">
            <h1>
                Olá. Nosso template para aula de Requisitos
            </h1>
            <img src="/IMG/pirates-animate.svg" alt="Dinossauro Girando" class="left-login-img">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>
                    Login
                </h1>
                <div class="textfield">
                    <label for="user">Usuário</label>
                    <input type="text" name="usuario" id="user" placeholder="Usuário" required>
                </div>
                <div class="textfield">
                    <label for="password">Senha</label>
                    <input type="password" name="senha" id="password" placeholder="Senha" required>
                </div>
                <button class="btn-login">Login</button>
            </div>
        </div>
    </div>
</body>

</html>
